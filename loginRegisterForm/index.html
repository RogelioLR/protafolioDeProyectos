<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="./media/iconPage.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS File -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Family Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=DM+Sans:opsz,wght@9..40,300&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <!-- Animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    
    <!-- NavBar -->
    <header id="navbar" class="pe-5 ps-5">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand fs-4" href="#">
                    <img src="./media/iconPage.png" alt="Logo" width="30" height="auto"
                        class="d-inline-block align-text-top">
                    Login & Register
                </a>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <main class="container-fluid row mt-5 pe-5 ps-5">
        <section id="sectionForm" class="col">
            <h3 id="headerForm" class="text-center text-light animate__bounceIn">Iniciar Sesión</h3>
                <div id="formDiv" class="animate__bounceIn">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Nunca compartas tus datos con cualquiera</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="check">
                            <label class="form-check-label" for="check">Mantenerme Activo</label>
                        </div>
                        <div id="buttons">
                            <button id="buttonSend" type="submit" class="btn mt-3 mb-3">
                                <img src="./media/box-arrow-in-right.svg">
                                Logear
                            </button>
                            <button id="buttonRegLog" type="button" class="btn" value="register">
                                <img src="./media/book.svg">
                                Registrar
                            </button>
                        </div>
                    </form>
                </div>
        </section>
        <section class="col animate__bounceIn mx-auto d-none d-md-block">
            <img id="image" src="./media/login.png">
        </section>
    </main>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Script File -->
    <script src="./logRegChange.js"></script>
</body>
</html>
