<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To Do List App </title>
    <!-- Icon -->
    <link rel="icon" href="./media/iconToDoApp.png" type="image/icon type">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./appList.css">
</head>
<body class="bg-dark text-light">

    <header class="m-3">
        <nav class="navbar m-3">
            <div class="container-fluid">
                <a class="navbar-brand text-light fs-1" href="#">
                    <img src="./media/iconToDoApp.png" alt="Logo" width="40" height="40"
                        class="d-inline-block align-text-top m-2">
                    To Do List App
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="conatiner ms-5 me-5">
            <ol class="list-group list-group-numbered me-3 ms-3" id="listHomework">
                
            </ol>
        </section>

        <section class="conatiner ms-5 me-5 mt-5">
            <div class="mb-3 me-5 ms-5">
                <label for="titleHomework" class="form-label">Título de la Tarea</label>
                <input type="text" class="form-control" id="titleHomework" placeholder="Preparar Desayuno">
            </div>
            <div class="mb-3 me-5 ms-5">
                <label for="descriptionHomework" class="form-label">Descripción de la Tarea</label>
                <textarea class="form-control" id="descriptionHomework" rows="3"></textarea>
                <button type="button" class="btn btn-primary mt-3" id="addHomeworkButton">Agregar Tarea</button>
            </div>
        </section>
    </main>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Script JS -->
    <script src="./appList.js"></script>
</body>
</html>
