<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Adivina </title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    
    <!-- NavBar -->
    <header>

    </header>

    <!-- Intro -->
    <main>
        <div id="title" class="text-center mt-5 mb-5">
            <h2> Adivina el Número </h2>
        </div>

        <section class="row">
            <div id="intro" class="col ms-5 me-5">
                <h3 class="mb-5">
                    ¡Bienvenido! Hoy he decidido pensar en un número entre 0 y 100. <span>¿Puedes adivinarlo?</span>
                </h3>
                <form id="formNumber">
                    <div class="mb-3">
                      <label for="numberSuppose" class="form-label"> <h3> Ingresa tu suposición </h3> </label>
                      <input type="number" class="form-control" id="numberSuppose" max="100" min="0">
                    </div>
                    
                    <button id="buttonNumber" type="button" class="btn btn-primary">Probar</button>
                  </form>
            </div>
            <div class="col">
                <h3 id="history"></h3>
                <img id="imageNumber" src="./media/pregunta.png" width="250px" class="mt-5 ms-5">
            </div>
        </section>
    </main>

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
